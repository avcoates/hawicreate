<mat-toolbar style="left: 0; right: 0;" color="accent" class="mat-elevation-z2">
    <button (click)="onBack()" color="primary" mat-icon-button>
        <mat-icon>arrow_back_ios</mat-icon>
        <h1 class="mat-button">back</h1>
    </button>
</mat-toolbar>
<ng-container *ngIf="state$ | async as state">
    <div class="dynamic__container--center--column--flush">
        <h1 class="mat-display-1">
            {{ state.artPiece.name }}
        </h1>
        <h1 class="mat-h2" matTooltip="Height X Width">
            {{ state.artPiece.height }}" X {{ state.artPiece.width}}"
        </h1>
    </div>
    <div class="dynamic__container--center--flush">
        <ngx-gallery [options]="state.options" NgxGalleryImageSize="contain" [images]="state.images"></ngx-gallery>
    </div>
    <div class="dynamic__container--center--column--flush">
        <h1 class="mat-h4">
            $ {{ state.artPiece.price }}
        </h1>
        <p class="mat-h4">
            {{ state.artPiece.createdDate.toLocaleDateString() }}
        </p>
        <p class="mat-h4">
            {{ state.artPiece.description }}
        </p>
        <button mat-raised-button [disabled]="state.artPiece.isSold" (click)="onSelectBuy(state.artPiece)" color="primary" mat-label class="mat-h4">
            {{ state.artPiece.isSold ? 'Sold' : 'For Sale' }}
        </button>
    </div>
</ng-container>
