<mat-toolbar class="toolbar mat-elevation-z6" color="primary">
    <div>
        <h2 class="mat-h2">HawiCreate</h2>
    </div>
    <div *ngIf="routes$ | async as routes">
        <ng-container *ngFor="let route of routes">
            <button color="accent" mat-button (click)="onNavigate(route.path)">
                {{route.header}}
            </button>
        </ng-container>
    </div>
</mat-toolbar>
